<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Volcano</title>
    <style>
        /* General styling for the body */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #000; /* Set background color to black */
            color: #fff; /* Set text color to white */
            font-family: "Open Sans", sans-serif;
        }
        a:link {
		  color: #0099ff;
		}

		a:visited {
		  color: #0099ff;
		}

		a:hover {
		  color: #ffa600;
		}

		a:active {
		  color: #ffa600;
		}
        
        /* Styling for the game canvas */
        #gameCanvas {
            display: block;
            margin: 0;  /* No margins */
            outline: none;  /* Remove focus outline */
            z-index: 1;
        }
        
        /* Styling for the score display */
        #score {
          font-family: "Open Sans", sans-serif;
		  color: white;
          letter-spacing: 2px;
          text-decoration: none;
          text-transform: uppercase;
		  -webkit-text-stroke-width: 0px;
		  -webkit-text-stroke-color: black;
          position: fixed;
          bottom: 15px;
          left: 15px;
          font-size: 1.5vw;  /* Adjusts based on screen width for scalability */
          z-index: 2;  /* Display score above all elements */
        }
        
        /* Styling for the timer display */
        #timer {
          font-family: "Open Sans", sans-serif;
          letter-spacing: 2px;
          text-decoration: none;
          text-transform: uppercase;
          position: fixed;
          bottom: 15px;
          right: 15px;
          font-size: 1vw;  /* Adjusts based on screen width for scalability */
          z-index: 2;  /* Display timer above all elements */
        }
        
        /* Styling for the lava at the bottom of the screen */
        #lava {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 128px;  /* Use vh to make height proportional to the viewport */
            background: url('images/lava6.gif') center center repeat; /* Set lava image as background */
            // background-size: cover; /* Ensure the image covers the entire area */
            z-index: -1; /* Ensure the lava is behind the other elements */
        }
        
        /* Styling for the splash screen */
        #splashScreen {
            position: absolute;
			
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent background */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2; /* Ensure splash screen appears above everything */
        }
        
        /* Styling for the title in the splash screen */
        #splashScreen h1 {
            font-size: 48px;
            margin-bottom: 1px;
        }
        
        /* Styling for the instructions in the splash screen */
        #splashScreen p {
            font-family: "Open Sans", sans-serif;
            font-size: 18px;
            margin: 8px;
            text-align: center;
            max-width: 1024px;
			letter-spacing: 2px;
        }
        
        /* Styling for the start button */
        .buttonstart {
            font-family: "Open Sans", sans-serif;
            font-size: 16px;
            letter-spacing: 2px;
            text-decoration: none;
            text-transform: uppercase;
            color: #000;
            cursor: pointer;
            border: 3px solid;
            padding: 0.25em 0.5em;
            box-shadow: 1px 1px 0px 0px, 2px 2px 0px 0px, 3px 3px 0px 0px, 4px 4px 0px 0px, 5px 5px 0px 0px;
            position: relative;
			margin-bottom: 0px;
			margin-top: 5px;
        }

        /* Styling for the ending screen */
        #endingScreen {
            font-family: "Open Sans", sans-serif;
            font-size: 20px;
            letter-spacing: 3px;
            text-decoration: none;
            text-transform: uppercase;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Semi-transparent background */
            color: #fff;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3; /* Ensure ending screen appears above everything */
			line-height: 0.0;
        }
		
		#endingScreen p {
            font-family: "Open Sans", sans-serif;
            font-size: 14px;
            margin: 10px;
            text-align: center;
            max-width: 1024px;
			letter-spacing: 2px;
        }
		
        #decreaseFont{
            font-size:14px;
			line-height: 0.0;
			margin-top:30px;
        }
		

		#currentSpeed{
            font-size:14px;
			line-height: 0.0;
			color: #FFFF00;
        }
		
        #message {
            position: absolute;
			font-family: "Open Sans", sans-serif;
            font-size: 28px;
            letter-spacing: 3px;
            text-decoration: none;
            text-transform: uppercase;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #000000;
            color: #fff;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 3s ease;
        }

		
		#dynamic-heading {
		   color: #00fffb;
		   margin-bottom: 40px;
		}
		
		#dynamic-ending {
		   color: #00fffb;
		   margin-bottom: 35px;
		}
		
		#flashtitle{
      -webkit-animation:colorchange 2s infinite alternate;
	  -webkit-text-stroke-width: 0.0px;
	  -webkit-text-stroke-color: white;
    }

    @-webkit-keyframes colorchange {
      0% {
        color: #ffcc00;
      }   
      50% {     
        color: #ff6200;
      }   
      100% {
        color: #ff1100;
      }
    }
	
    </style>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0"></script>
</head>

<body>
    <!-- Splash screen with game instructions and start button -->
    <div id="splashScreen">
		
        <h1 id="flashtitle">Word Volcano</h1>
		<i><h2 id="dynamic-heading"></h2></i>
		<p>You have to save the words by typing them correctly!</p>
        <p>Reach <b>100 points</b> to win!</p>
		<p></p>
		<p><i>The game is easier in fullscreen!</i></p>
        
		<p>
		<button class="buttonstart" id="startButton1" onclick="setSpeed(0.2, 'Easy')">Easy</button>
		<button class="buttonstart" id="startButton2" onclick="setSpeed(0.35, 'Medium')">Medium</button>
		<button class="buttonstart" id="startButton3" onclick="setSpeed(0.8, 'Hard')">Hard</button>
		<button class="buttonstart" id="startButton4" onclick="setSpeed(1.2, 'Crazy')">Crazy</button>

		</p>
	    </div>
    
    <!-- Main game canvas -->
    <canvas id="gameCanvas" tabindex="1"></canvas>
        
    <!-- Score display -->
    <div id="score">Score: 0 </div>
	<!-- Intro display -->
	<div id="message">Save us from the lava!</div>

    <!-- Timer display -->
    <div id="timer">Time: 00:00 </div>
    
    <!-- Lava background at the bottom of the screen -->
    <div id="lava"></div>

    <!-- Ending screen -->
    <div id="endingScreen">
        <h1>Amazing!</h1>
		<p></p>
        <h3>You reached 100 points on </h3>
		<i><h4 id="dynamic-ending"></h4></i>
		<p><div id="finalTime"></div></p>
		<p><span id="currentSpeed">None</span> difficulty</p>
		<p><div id="decreaseFont"><a href="index.html">Back to more word practice</div></p>
	</div>
	
<script src="game.js"></script>    

</body>
</html>
